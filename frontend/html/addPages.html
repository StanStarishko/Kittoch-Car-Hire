<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Records - Kittoch Car Hire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/main.css">
    <link rel="icon" href="/frontend/img/Favicon.png" type="image/x-icon">
</head>
<body class="bg-light">
    <header class="header">
        <div class="container d-flex justify-content-center align-items-center">
            <img src="/frontend/img/Logo_Kittoch_Car_Hire.png" alt="Kittoch Car Hire Logo" class="logo">
            <h1 class="site-title">Kittoch Car Hire</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4" id="pageTitle">Manage Records</h2>
                <div id="tableContainer" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="dataRows">
                            <!-- Rows populated dynamically -->
                        </tbody>
                    </table>
                </div>
                <button id="addRecord" class="btn btn-success btn-block">Add New Record</button>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </main>

    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Kittoch Car Hire by Stanislav Starishko</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/frontend/scripts/addPages.js"></script>
</body>
</html>
