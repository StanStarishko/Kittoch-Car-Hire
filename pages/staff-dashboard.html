<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Kittoch Car Hire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./img/Favicon.png" type="image/x-icon">
</head>
<body class="bg-light">
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="./img/Logo_Kittoch_Car_Hire.png" alt="Kittoch Car Hire Logo" class="logo">
            <h1 class="site-title">Staff Dashboard</h1>
        </div>
    </header>

    <nav class="nav nav-tabs mt-3">
        <a class="nav-item nav-link active" href="#bookings" data-toggle="tab">Bookings</a>
        <a class="nav-item nav-link" href="#vehicles" data-toggle="tab">Vehicles</a>
        <a class="nav-item nav-link" href="#customers" data-toggle="tab">Customers</a>
        <a class="nav-item nav-link" href="#employees" data-toggle="tab">Employees</a>
    </nav>

    <main class="container mt-4 tab-content">
        <!-- Bookings Section -->
        <div id="bookings" class="tab-pane fade show active">
            <div class="d-flex justify-content-between mb-3">
                <h2>Bookings</h2>
                <button class="btn btn-primary">Add Booking</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Customer Name</th>
                        <th>Vehicle Info</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody">
                    <!-- Data Populated Here -->
                </tbody>
            </table>
        </div>

        <!-- Similar sections for Vehicles, Customers, and Employees -->
    </main>

    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Kittoch Car Hire by Stanislav Starishko</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/dashboard.js"></script>
</body>
</html>
