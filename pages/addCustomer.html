<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="../img/Favicon.png" type="image/x-icon">
    <script src="../scripts/addCustomer.js" defer></script>
</head>
<body>
    <h1>Add New Customer</h1>
    <form id="customerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" required>

        <label for="forename">Forename:</label>
        <input type="text" id="forename" placeholder="Enter forename" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" placeholder="Enter surname" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="">Select a gender</option>
        </select>
        <input type="text" id="genderManual" placeholder="Or enter manually">

        <button type="submit">Add Customer</button>
    </form>
</body>
</html>
