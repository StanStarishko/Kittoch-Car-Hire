<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="../img/Favicon.png" type="image/x-icon">
    <script src="../scripts/addVehicle.js" defer></script>
</head>
<body>
    <h1>Add New Vehicle</h1>
    <form id="vehicleForm">
        <label for="make">Make:</label>
        <select id="make">
            <option value="">Select a make</option>
        </select>
        <input type="text" id="makeManual" placeholder="Or enter manually">

        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="Enter model">
        <input type="text" id="modelManual" placeholder="Or enter manually">

        <label for="category">Category:</label>
        <select id="category">
            <option value="">Select a category</option>
        </select>
        <input type="text" id="categoryManual" placeholder="Or enter manually">

        <label for="fuel">Fuel Type:</label>
        <select id="fuel">
            <option value="">Select a fuel type</option>
        </select>

        <button type="submit">Add Vehicle</button>
    </form>
</body>
</html>
