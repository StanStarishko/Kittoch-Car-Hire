<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kittoch Car Hire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="../img/Favicon.png" type="image/x-icon">
</head>
<body class="bg-light">
    <header class="header">
        <div class="container d-flex justify-content-center align-items-center">
            <img src="../img/Logo_Kittoch_Car_Hire.png" alt="Kittoch Car Hire Logo" class="logo">
            <h1 class="site-title">Kittoch Car Hire</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4" id="formTitle">Register New Employee</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="email">Employee ID (Email):</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="forename">Forename:</label>
                        <input type="text" id="forename" class="form-control" placeholder="Enter forename" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" class="form-control" placeholder="Enter surname" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="licenceNumber">Licence Number:</label>
                        <input type="text" id="licenceNumber" class="form-control" placeholder="Enter licence number">
                    </div>
                    <div class="form-group">
                        <label for="street">Street:</label>
                        <input type="text" id="street" class="form-control" placeholder="Enter street">
                    </div>
                    <div class="form-group">
                        <label for="town">Town:</label>
                        <input type="text" id="town" class="form-control" placeholder="Enter town">
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" id="postcode" class="form-control" placeholder="Enter postcode">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                    <!-- Back button -->
                    <button id="backButton" class="btn btn-secondary btn-block mb-3" style="display: none;">Back to Dashboard</button>
                </form>
                <div id="registerMessage" class="mt-3 text-danger text-center"></div>
            </div>
        </div>
    </main>

    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Kittoch Car Hire by Stanislav Starishko</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/register.js"></script>
</body>
</html>
